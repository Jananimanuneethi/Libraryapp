<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
</head>
<body>
    <center><h2>Join the Library</h2></center>
    <center>
     <form>
         <table>
             <tr>
                 <td>Username</td>
                 <td><input type="text" name="user"/></td>
             </tr>
             <tr>
                 <td>Email</td>
                 <td><input type="email" name="mail"/></td>
             </tr>
             <tr>
                 <td>Gender</td>
                 <td><input type="radio" name ="gender" value="male"/>Male
                 <input type="radio" name ="gender" value="female"/>female
                 <input type="radio" name ="gender" value="other"/>Other </td>
             </tr>
             <tr>
                 <td>Date of Join</td>
                 <td><input type="date" name="date" </td>
             </tr>
             <tr>
                 <td>Are you want membership in Library</td>
                 <td><input type="radio" name="swn" value="yes"/>YES 
                 <input type="radio" name="swn" value="NO"/>NO</td>
             </tr>
             <tr>
                 <td>Age</td>
                 <td><input type="radio" name="age" value="upto 13"/>Upto 13
                     <input type="radio" name="age" value="14-25"/>14-25
                     <input type="radio" name="age" value="26-40"/>26-40
                     <input type="radio" name="age" value="above 40"/>above 40</td>
             </tr>
             <tr>
                 <td>Photo</td>
                 <td><input type="file" name="img"</td>
             </tr>
             <tr>
                 <td>Adhar no</td>
                 <td><input type="number" name="adhar"></td>
             </tr>
             <tr>
                 <td></td><td><input type="button" value="Join"</td>
             </tr>
         </table>
     </form>
    </center>
</body>
</html>
